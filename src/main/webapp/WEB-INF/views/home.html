<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>Welcome Home</h2>
<p>Secure content can be placed here.</p>
<button id="logout">Logout</button>
<script>
    document.getElementById('logout').addEventListener('click', function() {
        localStorage.removeItem('token');
        window.location.href = '/';
    });

    fetch('/home', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
    }).then(response => {
        if (!response.ok) {
            window.location.href = '/';
        }
    });
</script>
</body>
</html>
